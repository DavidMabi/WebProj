
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Create Account</title>
    <link rel="stylesheet" href="../css/create.css">
</head>
<body>
    
        <div class="container">  
            <div class="img"> </div>
            <div class="sinup">
                        <h3 class="display-1">Sign up</h3>
                        <p>Enter your basic infomation</p>
                        <form action="">
                            <div class="input-icons">
                                <i class="fa fa-envelope icon"></i>
                                <input type="text" name="Email" id="Email"  placeholder="Email Address" onfocus="this.value=''" class="input-field"><br>
                                <i class="fa fa-user icon"></i>
                                <input type="text" name="UserName" id="UserNm" placeholder="Username" onfocus="this.value=''" class="input-field"> <br>
                                <i class="fa fa-key icon "></i>
                                <input type="password" name="PassWord" id="PassWd" placeholder="Password" onfocus="this.value=''" class="input-field"><br>
                                <i class="fa fa-lock icon"></i>
                                <input type="password" name="ConfirmPassword" id="ConP" placeholder="Confirm Password" onfocus="this.value=''" class="input-field">
                                <label for="checkbox" id="SP"> See Password</label>
                                <input type="checkbox" name="checkbox" id="CB" ><br>
                                <input type="checkbox" name="checkbox1" id="CB1"> <label for="checkbox1">I accept the <a href="#"> Terms and Condition</a></label><br>
                                <button><a href="#">Create</a></button>
                            </div>     
                        </form>
                        <h6>Have an Account? <span><a href="../html/login.html">Log in</a></span></h6>
                        <p>Version 1.0.3</p>
            </div>
           
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
</body>
</html>
