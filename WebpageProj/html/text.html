
<!DOCTYPE html>

<body>
    
      <div class="container mt-5">

                <div class="row">
                    <div class="col-md-8 img">
                    </div>
                    <div class="col-md signin">
                        <main class="form-signin">
                            <form>
                              <h1 class="display-1 pt-md-2" align="center">Sign in</h1>
                              <div class="input-icons">
                              <div class="form-floating ">
                                <input type="email" class="form-control mt-1 ml-3 " id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                              </div>
                              <div class="form-floating">
                                <input type="password" class="form-control mt-3 "  id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                              </div>
                          
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox" value="remember-me" > Remember me
                                </label>
                              </div>
                              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                             
                            </div>
                            </form>
                        </main>
                          
                    </div>
                </div>
      </div>
