<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
  <title>Sign up</title>
  <link rel="stylesheet" href="../css/test.css">
  <link rel="stylesheet" href="../css/variable.scss">
</head>
<body>
  
    <div class="container">
      <div class="row">
        <div class="col-7 img"> </div>
        <div class="col content">
            <h1 class="display-1">Sign up</h1>
            <form action="" class="loginForm">
              <div class="form-floating mt-5">
                  <input type="email" name="UserEmail" id="UserEmail" class="form-control ">
                  <label for="UserEmail"> Email</label> 
              </div>
            <div class="form-floating mt-3 ">
                <input type="text" name="username" id="UserName" class="form-control" >
                <label for="UserName" >Username</label>
            </div>
              <div class="form-floating mt-3">
                  <input type="password" name="UserPassword" id="UserPassword" class="form-control ">
                  <label for="UserPassword"> Password</label>
              </div>
              <div class="form-floating mt-3 ">
                   <input type="password" name="ConfirmPassword" id="ConP" class="form-control">
                   <label for="ConfirmPassword"> Confirm Password</label>
              </div>
              <input type="checkbox" name="Remember" id="CheckBox" class="mt-3 " style="margin-left: -40%;"><label for="">Remember me</label><br>
              
              <div class="btn mt-3">
                <input type="submit" name="" id="btn" value="Sign up">
               </div>

            </form>
            
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script>
       
    </script>
</body>
</html>
